<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slider JS</h1>
    <div class="slider">
        <div class="slider__container">
            <img class="slider__image fade" src='./img/Nature3.jpg' alt="slide picture">
        </div>

<!-- отдельный div с картинками, отдельный div со стрелочками управления. -->

        <div class="slider__controls">
            <div class="slider__dots">
                <span class="slider__dot active" onclick="changeIndex(0)"></span>
                <span class="slider__dot" onclick="changeIndex(1)"></span>
                <span class="slider__dot"
                onclick="changeIndex(2)"></span>
            </div>
            <button class="slider__nav slider__nav-left" onclick="nextIndex(-1)">&lt;</button>
            <button class="slider__nav slider__nav-right" onclick="nextIndex(1)">&gt;</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
